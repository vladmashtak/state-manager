<form [formGroup]="todoForm" novalidate>
  <div class="form-group">
    <label for="title">title: </label>
    <input id="title" type="text" formControlName="title"/>
  </div>
  <div class="form-group">
    <label for="description">description: </label>
    <input id="description" type="text" formControlName="description"/>
  </div>
  <button class="btn btn-default" (click)="updateTodoList()">add new todo</button>
</form>
<ul class="list-group">
  <li *ngFor="let item of todoListService.todoList | async; index as i" class="list-group-item">
    <div class="panel panel-default">
      <div class="panel-heading">{{item.title}}</div>
      <div class="panel-body">
        {{item.description}}
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="removeTodoItem(i)">Delete</button>
        <button type="button" class="btn btn-default" disabled>Edite</button>
      </div>
    </div>
  </li>
</ul>
